<div class="row">
  <h3 data-bind="sprintName"></h3>
</div>
<div class="row">
    <div class="column"><img name="toDoImg" src="" width="75px"/></div>
    <div class="column"><img name="testImg" src="" width="75px"/></div>
    <div class="column"><img name="progressImg" src="" width="75px"/></div>
    <div class="column"><img name="reviewImg" src="" width="75px"/></div>
    <div class="column"><img name="doneImg" src="" width="75px"/></div>    
</div>
<div class="row">
    <div class="column-small">To Do</div>
    <div class="column-small">Ready</div>
    <div class="column-small">In Progress</div>
    <div class="column-small">Test</div>
    <div class="column-small">Done</div>    
</div>
<div class="row">
<p align="left"><b>STORY POINTS</b></p>
</div>
<div class="row">
    <div class="column-big" data-bind="toDoPercent">%</div>
    <div class="column-big" data-bind="inProgressPercent">%</div>
    <div class="column-big" data-bind="inReviewPercent">%</div>
    <div class="column-big" data-bind="inTestPercent">%</div>
    <div class="column-big" data-bind="donePercent"></div>   
</div>
<div class="row">
<p align="left"><b>COUNT</b></p>
</div>
<div class="row">
    <div class="column-medium" data-bind="toDoCount"></div>
    <div class="column-medium" data-bind="inProgressCount"></div>
    <div class="column-medium" data-bind="inReviewCount"></div>
    <div class="column-medium" data-bind="inTestCount"></div>
    <div class="column-medium" data-bind="doneCount"></div>   
</div>
